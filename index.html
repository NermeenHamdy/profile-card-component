<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="card">
    <header>
      <img class="bg_img" src="./images/bg-pattern-card.svg" alt="">       
      <img class="pf_img" src="./images/image-victor.jpg" alt=""> 
        
    </header>
    <main> 
      <div class="hed">
      <h4 class="name">Victor Crest</h4>
      <p class="age">26</p>
    </div>
      <p class="place">London</p>
    </main>
    <hr>
    <section>  
      <div class="col1">
        <h3 class="num">80K</h3>
        <p class="name2">Followers</p>
      </div>
      <div class="col2">
        <h3 class="num">803K</h3>
        <p class="name2">Likes</p>
      </div>
      <div class="col3">
        <h3 class="num">1.4K</h3>
        <p class="name2">Photos</p>
      </div>
    </section> 
</div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/NermeenHamdy">Nermeen Hamdy</a>.
    </div>
  </footer> 
</body>
</html>
